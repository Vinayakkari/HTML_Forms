<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Application</title>
    <link rel="stylesheet" href="../06. Mock Test/01.study_app.css">
</head>
<body>
    <form>
        <fieldset>
            <h2>Application</h2>
            <p>Please fill out the application form carefully</p>
            <table>
                <tr>
                    <td><label for="FullName">Full Name*</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="FName">Father Name*</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="MName">Mother Name*</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="DoB">Date of Birth*</label></td>
                    <td><input type="number"><td><input type="number"><td><input type="number" placeholder="Enter Year"></td></td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Day<td>Month<td>Year</td>
                </tr>
                <tr>
                    <td><label for="gender">Gender*</label></td>
                    <td><select name="gender" id="">
                        <option value="select">-----Select-----</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="mail">E-mail Address*</label></td>
                    <td><input type="mail"></td>
                </tr>
                <tr>
                    <td><label for="number">Mobile Number*</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="add">Address*</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Street Address</td>
                    <td>Street Line2</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>City</td>
                    <td>State</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Postal/Zip Code<td>Country</td></td>
                </tr>
                <tr>
                    <td><label for="course">Course name*</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="course">Type of Education*</label></td>
                    <td><select name="education" id="">
                        <option value="B.Tec">B.Tec</option>
                        <option value="BCA">BCA</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="MBA">MBA</option>
                        <option value="MS">MS</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="description">Course description</label></td>
                    <td><textarea name="description" id="" cols="30" rows="5"></textarea></td>
                </tr>
            </table>
            <button>APPLY NOW</button>
        </fieldset>
    </form>
</body>
</html>
